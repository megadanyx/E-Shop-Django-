<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css"/>

</head>
<body>
<div class='navbar-prod'>
    <ul clsss= "navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="products?page=1">Products</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</div>
      
    <div class="paginator">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                  <a class="page-link" href="products?page={{pn}}" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                </li>
                {% for pn in paginator.page_range %}
              <li class="page-item">
                <a class="page-link" href="products?page={{pn}}">{{pn}}</a>
                {%endfor%}
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
<div class="big-container"> 
    <h1>Products Catalog</h1> 
    {% for product in products %}
    <article class='product'>
        <img src="{{product.image}}">
        <h2>
            {{product.name}}
        </h2>
        <p class="text-description">
            {{product.description}}
        </p>

        <div class="product-price">
            
            {{product.price.amount}} {{product.price.currency}}

        </div>
        <div class ="btn-wrapper">
            <a href=''class="product-buy-btn">Buy</a>
        </div>
    </article>
    {% endfor %}
</div>


</body>
</html>
